{% extends 'base.html' %}

{% block titulo %}Painel de {{user.first_name}} | {% endblock %}

{% block conteudo %}

    {% include 'parciais/_messages.html' %}
    <h1 class="mb-3, mt-3">Olá {{ user.first_name }} {{ user.last_name }}.</h1>
    <br>
    <h3 class="mb-3, mt-3">Adicione novos contatos através do formulário abaixo!</h3>
    <br>

    <div class="container">
        <form action="{%url 'dashboard'%}" method="POST" enctype="multipart/form-data">
            {%csrf_token%}
            <table class="table">
                {{ form }}
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary">Criar</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

{% endblock %}
